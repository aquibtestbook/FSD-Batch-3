    <script>
        let myRequest = new XMLHttpRequest(); //readyState = 0
        myRequest.open("GET", "https://api.imgflip.com/get_memes", true); //readyState = 1
        myRequest.send(); //readyState = 2
        //readyState = 3 when server is processing
        //readyState = 4 after response received
        myRequest.onreadystatechange = () => {
            if (myRequest.readyState === 4 && myRequest.status === 200) {
                // console.log(myRequest.responseText);
                let memeData = JSON.parse(myRequest.responseText);
                // console.log(memeData);
                let imageContainer = document.getElementById("memes");
                memeData.data.memes.forEach(element => {
                    let image = document.createElement("img");
                    image.setAttribute("src", element.url);
                    imageContainer.appendChild(image);
                });
                // console.log(memeData.data.memes[0].url);
            }
        }
